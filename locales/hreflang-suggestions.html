<!-- Hreflang Tags for Multi-language SEO -->
<!-- Add these to the <head> section of your HTML files -->

<!-- Persian (fa) - Default/RTL -->
<link rel="alternate" hreflang="fa" href="https://yourusername.github.io/fa/">
<link rel="alternate" hreflang="fa-IR" href="https://yourusername.github.io/fa/">

<!-- English (en) - LTR -->
<link rel="alternate" hreflang="en" href="https://yourusername.github.io/en/">
<link rel="alternate" hreflang="en-US" href="https://yourusername.github.io/en/">

<!-- French (fr) - LTR -->
<link rel="alternate" hreflang="fr" href="https://yourusername.github.io/fr/">
<link rel="alternate" hreflang="fr-FR" href="https://yourusername.github.io/fr/">

<!-- Spanish (es) - LTR -->
<link rel="alternate" hreflang="es" href="https://yourusername.github.io/es/">
<link rel="alternate" hreflang="es-ES" href="https://yourusername.github.io/es/">

<!-- German (de) - LTR -->
<link rel="alternate" hreflang="de" href="https://yourusername.github.io/de/">
<link rel="alternate" hreflang="de-DE" href="https://yourusername.github.io/de/">

<!-- Fallback for unspecified languages -->
<link rel="alternate" hreflang="x-default" href="https://yourusername.github.io/fa/">

<!-- Canonical URL (point to the main language version) -->
<link rel="canonical" href="https://yourusername.github.io/fa/">

<!-- Language-specific meta tags example -->
<!-- For fa/index.html -->
<meta property="og:locale" content="fa_IR">
<meta name="language" content="fa">

<!-- For en/index.html -->
<meta property="og:locale" content="en_US">
<meta name="language" content="en">

<!-- For fr/index.html -->
<meta property="og:locale" content="fr_FR">
<meta name="language" content="fr">

<!-- For es/index.html -->
<meta property="og:locale" content="es_ES">
<meta name="language" content="es">

<!-- For de/index.html -->
<meta property="og:locale" content="de_DE">
<meta name="language" content="de">
